<body>
    <header>
        <span class="logo">
            <a href="../index.html"> Travel Site</a>

    <h1>BOOK YOUR VACATION WITH US!</h1>
    <div class="box">
        <div class="container">

            <div class="input-field">
                <input type="text" class="input" placeholder="First Name" required>
            </div>

            <div class="input-field">
                <input type="text" class="input" placeholder="Last Name" required>
            </div>

            <div class="input-field">
                <input type="email" class="input" placeholder="Email" required>
            </div>

            <div class="input-field">
                <input type="tel" class="input" placeholder="Contact Number" required>
            </div>

            <div class="input-field">
                <input type="text" class="input" placeholder="Destination Name" required>
            </div>

            <div class="message">
                <textarea class="input" placeholder="Write Your Message . . ." required></textarea>
            </div>

            <div class="send">
                <input type="submit" class="submit" value="Send">
            </div>

        </div>

    </div>
