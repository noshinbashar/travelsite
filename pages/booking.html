<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <link rel="stylesheet" href="../css/booking.css">
</head>

<body>
        <h1>BOOK YOUR VACATION WITH US!</h1>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <span>Get Started</span>
            </div>

            <div class="input-field">
                <input type="text" class="input" placeholder="First Number" required>
            </div>

            <div class="input-field">
                <input type="text" class="input" placeholder="Last Name" required>
            </div>

            <div class="input-field">
                <input type="text" class="input" placeholder="Email" required>
            </div>

            <div class="input-field">
                <input type="text" class="input" placeholder="Contact Number" required>
            </div>

            <div class="input-field">
                <input type="text" class="input" placeholder="Destination Name" required>
            </div>

            <div class="message">
                <input type="text" class="input" placeholder="Write your message here" required>
            </div>

            <div class="send">
                <input type="submit" class="submit" value="Send">
            </div>

        </div>

    </div>

    </div>

</body>

</html>
